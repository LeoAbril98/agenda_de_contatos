<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Saira:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Agenda de Contatos</h1>
    
    <!-- FormulÃ¡rio para adicionar contatos -->
    <form id="contato-form">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="tel" id="telefone" placeholder="Telefone : (xx) xxxxx-xxxx" required>
        <button type="submit">Cadastrar</button>
    </form>
    
    <!-- Tabela para exibir contatos -->
    <table id="contato-tabela">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
    </table>

    <script src="main.js"></script>
</body>
